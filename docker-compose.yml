version: '3.8'

# Heating CMS - Portainer 2.33.3 LTS Compatible
# Uses Docker Compose v2.40.2 specification
# All paths are absolute for Portainer compatibility

services:
  postgres:
    image: postgres:15-alpine
    container_name: heating-cms-db
    environment:
      POSTGRES_DB: heating_cms
      POSTGRES_USER: heating_user
      POSTGRES_PASSWORD: heating_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heating_user"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - heating-cms-network
    restart: unless-stopped
    # Portainer 2.33.3 LTS compatible healthcheck

  backend:
    build:
      context: /opt/heating-cms/backend
      dockerfile: Dockerfile
    container_name: heating-cms-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://heating_user:heating_pass@postgres:5432/heating_cms
      PORT: 3001
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /opt/heating-cms/backend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - heating-cms-network
    # Healthcheck for backend (optional but recommended)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: /opt/heating-cms/frontend
      dockerfile: Dockerfile
    container_name: heating-cms-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - heating-cms-network
    # Healthcheck for frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  heating-cms-network:
    driver: bridge
    name: heating-cms-network

volumes:
  postgres_data:
    name: heating-cms-postgres-data
